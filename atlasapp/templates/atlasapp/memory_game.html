{% extends 'atlasapp/home.html' %}
{% load static %}
{% block content %}

    <link href="{% static '/CSS/game.css' %}" rel="stylesheet">
    <script src="{% static '/JS/game.js' %}"></script>

<div class="container">
<div class="text-center">

</div>
 <section id="{{ game.id }}" class="memory-game">

         <img class="back-face" src="{% static 'images/backv4.png'%}">

               <audio id="audio-{{ item.id }}" controls>
                   <source src="{{ item.audio.url }}" type="audio/mp3">
                </audio>

     </div>
     {% endfor %}

 </section>
</div>
