
{% extends 'atlasapp/home.html' %}
{% load static %}
{% block content %}

<title>ניהול משימות</title>

<div class="container">
  <h2 class ="title" id="headers">ניהול משימות</h2>
    <a class="icons" id="plusicon" href="{% url 'createMission' %}" ><i class="fa fa-plus" style="color:#bbbbbb"></i></a>

    <table class="table table-center">

        <tr class="table-info" >
          <th  scope="col">המשימה</th>
          <th  scope="col">בוצע/לא בוצע</th>
          <th  scope="col">שם הגן</th>
          <th></th>
        </tr>
        {% for item in missions%}
                <tr>
                    <td>
                        {{item.text}}
                    </td>
                    <td>
                        {% if item.done%} בוצע
                        {% else %}לא בוצע
                        {% endif %}
                    </td>
                    <td>
                        {{item.gannet.name}}
                    </td>
                    <td>
                        <a class="icons" href="{% url 'delete_mission' item.id %}"><i class="fa fa-trash" style="color:#bbbbbb"></i></a>
                    </td>
                </tr>
            {% endfor %}
    </table>
</div>





</body>
</html>
{% endblock %}
